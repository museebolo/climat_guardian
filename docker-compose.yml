# Use postgres/example user/password credentials
version: '3.9'

services:
  esphome:
    image: esphome/esphome
    volumes:
      - ./esp32/config:/config
      - /etc/localtime:/etc/localtime:ro
      - /dev/ttyUSB0:/dev/ttyUSB0
    privileged: true
    network_mode: host

  db:
    image: postgres
    shm_size: 128mb
    volumes:
      - "./data:/var/lib/postgresql/data"
    ports:
      - "6543:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: example
      POSTGRES_DB: memoires-info

  adminer:
    image: adminer
    ports:
      - "8000:8080"
    depends_on:
      - db

  postg-rest:
    image: postgrest/postgrest
    ports:
      - "3000:3000"
    environment:
      # this is the equivalent to the postgrest.conf file
      PGRST_DB_SCHEMAS: "api"
      PGRST_DB_ANON_ROLE: "web_anon"
      PGRST_DB_URI: postgres://postgres:example@db:5432/memoires-info
      PGRST_JWT_SECRET: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      PGRST_OPENAPI_SERVER_PROXY_URI: http://0.0.0.0:3000
    depends_on:
      - db

  php-fpm:
    image: php:8-fpm
    volumes:
      - ./login:/var/www/memoires-info/php

  web:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./Interface/dist:/var/www/memoires-info/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./login:/var/www/memoires-info/php
    depends_on:
      - php-fpm
      - postg-rest
      - adminer
      - esphome

